<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Snippets HTML: Formulario</title>
</head>
<body>
  <h1>Formulario de Opinión</h1>
  <form action="nombre.apellido@gmail.com" method="GET">
    <label for="nombre">Nombre y Apellidos:</label>
    <input id="nombre" name="nombre" type="text">

    <label for="empresa">Empresa:</label>
    <input id="empresa" name="empresa" type="text">
    <p>

    </p>
    <label for="sector">Sector de tu Empresa: </label>
    <select id="sector" name="sector">
      <option>-- Elige un sector --</option>
      <option value="ingenieria">Ingeniería</option>
      <option value="medioambiente">Medio Ambiente</option>
      <option value="gis">Sistemas de Información Geográfica</option>
      <option value="other">Otros</option>
    </select>
    <p>

    </p>
    <label for="puntuacion">Pon puntuación al CV </label>
    <select id="puntuacion" name="puntuacion">
      <option>-- Puntuación --</option>
      <option value="uno">1</option>
      <option value="dos">2</option>
      <option value="tres">3</option>
      <option value="cuatro">4</option>
      <option value="uno">5</option>
      <option value="dos">6</option>
      <option value="tres">7</option>
      <option value="cuatro">8</option>
      <option value="dos">9</option>
      <option value="tres">10</option>

    </select>
    <p>

    </p>
    <label for="comentarios">Observaciones: </label>
    <input id="comentarios" name="comentarios" type="text">
    <p>

    </p>

    <button type="submit">Enviar</button>
  </form>
  <p>

  </p>
  <a href="Curriculum.html">Volver al CV</a><br>
</body>
</html>
